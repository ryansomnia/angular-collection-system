<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="container contact">
            <div class="row">
              <div class="col-md-3">
                <div class="contact-info">
                  <h2>Form Account</h2>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Rp</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                      <div class="input-group-append">
                      </div>
                    </div>
                  <!-- <h4>terserah deh mau tulis apa !</h4> -->
                </div>
              </div>
              <div class="col-md-9">
                <form>
                <div class="contact-form">
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input name="accountNumber" type="text" 
                      class="form-control" placeholder="Enter Account Number" >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input name="costumerCif"  type="text" 
                      class="form-control"  placeholder="Enter Costumer CIF"
                        >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input name="accountBalance"  type="text" 
                      class="form-control"  placeholder="Enter Account Balance"
                        >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                        <input name="createdAt"  type="text" 
                        class="form-control" placeholder="Enter Created at"
                        >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Save</button>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
