<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="container contact">
					<div class="row">
						<div class="col-md-3">
							<div class="contact-info">
								<h2>Form Account</h2>
								<!-- <h4>terserah deh mau tulis apa !</h4> -->
							</div>
						</div>
						<div class="col-md-9">
							<form (ngSubmit)="addAccountData(account)" >
							<div class="contact-form">
								<div class="form-group">
									<div class="col-sm-10">
										<input name="accountNumber" [(ngModel)]='account.accountNumber' type="text" class="form-control" id="fname"
											placeholder="Enter Account Number" name="fname">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10">
										<input name="costumerCif" [(ngModel)]='account.customerCif' type="text" 
										class="form-control" id="lname" placeholder="Enter Costumer CIF"
											name="lname">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10">
										<input name="accountBalance" [(ngModel)]='account.accountBalance' type="text" 
										class="form-control" id="lname" placeholder="Enter Account Balance"
											name="lname">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-10">
											<input name="createdAt" [(ngModel)]='account.createdAt' type="date" 
											class="form-control" id="lname" placeholder="Enter Created at"
											name="lname">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">Save</button>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
