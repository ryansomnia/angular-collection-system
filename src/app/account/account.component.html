
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<h2>Form Account</h2>
				<h4>terserah deh mau tulis apa !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-4" for="fname">Account Number:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-4" for="lname">Costumer CIF:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
				  </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-sm-4" for="email">Account Balace:</label>
			        <div class="col-sm-10">
					    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				    </div>
                </div>
        
				
				<div class="form-group">        
				    <div class="col-sm-offset-2 col-sm-10">
					    <button type="submit" class="btn btn-default">Submit</button>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
