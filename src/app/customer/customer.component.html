<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header card-header-danger">
            <nav class="navbar justify-content-between">
              <a class="navbar-brand">Customer Data</a>
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  name="search"
                  [(ngModel)]="String"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                  (click)="searchByCif(String)"
                >
                  Search
                </button>
              </form>
            </nav>
            <button (click)="open()" class="btn btn-primary mr-2">
              Add Data
            </button>
          </div>
          <div></div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>CIF</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>Birth Date</th>
                  <th>Birth Place</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <tr *ngFor="let C of customer">
                    <td>{{ C.cif }}</td>
                    <td>{{ C.firstName }}</td>
                    <td>{{ C.lastName }}</td>
                    <td>{{ C.address }}</td>
                    <td>{{ C.birthDate }}</td>
                    <td>{{ C.birthPlace }}</td>
                    <td>
                      <a
                        class="btn btn-primary"
                        (click)="openModalUpdate(C.cif)"
                        role="button"
                        >Update</a
                      >
                      <a
                        class="btn btn-danger"
                        (click)="deleteCus(C.cif)"
                        role="button"
                        >Delete</a
                      >

                      <a
                        [routerLink]="['/detail/', C.cif]"
                        class="btn btn-info"
                        role="button"
                        >Detail</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
