<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header card-header-danger">
            <nav class="navbar justify-content-between">
              <a class="navbar-brand">Customer Data</a>
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  name="search"
                  [(ngModel)]="String"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                  
                >
                <i class="material-icons">
                  search
                  </i>
                  </button>
              </form>
            </nav>
            <button (click)="open()" class="btn btn-primary mr-2">
                <i class="material-icons">
                    post_add</i>
              Add Data
            </button>
          </div>
          <div></div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>CIF</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>Birth Date</th>
                  <th>Birth Place</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <tr *ngFor="let dataku of customer| paginate: { itemsPerPage: 5, currentPage: p }; let i = index ">
                    <td>{{ dataku.cif }}</td>
                    <td>{{ dataku.firstName }}</td>
                    <td>{{ dataku.lastName }}</td>
                    <td>{{ dataku.address }}</td>
                    <td>{{ dataku.birthDate }}</td>
                    <td>{{ dataku.birthPlace }}</td>
                    <td>
                      <a
                        class="btn btn-primary"
                        id="detailButton"
                        (click)="openModalUpdate(dataku.cif)"
                        role="button"
                        >
                        <i class="material-icons">
                          edit
                          </i>
                        Update</a
                      >
                      <a
                        class="btn btn-danger"
                        id="deleteButton"
                        (click)="deleteCus(dataku.cif)"
                        role="button"
                        ><i class="material-icons">
                          delete
                          </i>
                        Delete</a
                      >

                      <a
                        [routerLink]="['/detail/', dataku.cif]"
                        class="btn btn-info"
                        role="button"
                        
                        >
                        <i class="material-icons">
                          visibility
                          </i>
                        Detail</a>
                    </td>
                  </tr>
                </tbody>
                </table>
                
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
