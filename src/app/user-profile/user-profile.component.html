                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="addCustomerData(customer)" >
                          <div class="row">
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                    <input name="cif" [(ngModel)]='customer.cif' matInput placeholder="CIF" >
                                  </mat-form-field>
                              </div>
                              
                              <div class="col-md-5">
                                  <mat-form-field class="example-full-width">

                              </div>
                              <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                    <input name="lastName" [(ngModel)]='customer.lastName' matInput placeholder="Last Name" >
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input name="birthDate" [(ngModel)]='customer.birthDate' matInput placeholder="Birth Date" type="date">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input name="birthPlace" [(ngModel)]='customer.birthPlace' matInput placeholder="Date Place" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input  name="address" [(ngModel)]='customer.address' matInput placeholder="Adress" type="text">
                                </mat-form-field>
                              </div>
                          </div>
